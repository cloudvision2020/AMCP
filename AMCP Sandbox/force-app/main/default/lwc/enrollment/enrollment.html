<!-- Enrollment -->
<template>
  <div>
    Enrolling you into the selected course(s)
    <template if:true={isGuestUser}>
      <lightning-button
        data-name="continueButton"
        label="Continue"
        onclick={manualClose}
      ></lightning-button>
    </template>
    <template if:false={isGuestUser}>
      <lightning-spinner
        alternative-text="Enrolling User in"
        size="large"
      ></lightning-spinner>
      <lightning-button
        data-name="continueButton"
        label="Continue"
        onclick={manualClose}
        class="slds-hide slds-hidden"
      ></lightning-button>
    </template>
  </div>
</template>
