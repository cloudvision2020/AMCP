<template>
  <template if:false={isError}>
    <div>
      Retrieving your cart information...
      <lightning-spinner
        alternative-text="Retrieving your cart information"
        size="large"
        ></lightning-spinner>
    </div>
  </template>

  <template if:true= {isError}>
    <div>
      <div>
        Something went wrong while retrieving your information please see the error message below:
      </div>
      <div>
        error message: {errorMessage}
      </div>
    </div>
  </template>

</template>
