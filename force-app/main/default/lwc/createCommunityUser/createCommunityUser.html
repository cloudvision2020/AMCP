<template>
    <template if:true={showLoadingSpinner}>
        <div>
            <lightning-spinner class="spins" size="large"></lightning-spinner>
        </div>
    </template>
    <div class="slds-grid slds-wrap slds-theme_default">
        <div class="slds-col slds-large-size_12-of-12 slds-p-around_small">
                <div class="slds-m-bottom--xx-large slds-p-bottom--xx-large">
                    <div class="container-fluid">
                       <div class="form-group">
                            <lightning-input name="conFirstName" type="text" required="true" maxlength="255" label="First Name" value={newContact.FirstName}  message-when-value-missing={label.First_name_validation}></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conLastName" type="text" required="true" maxlength="255" label="Last Name" value={newContact.LastName} message-when-value-missing={label.Last_name_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conEmail" type="email" required="true" maxlength="100" label="Email" value={newContact.Email}  message-when-value-missing={label.Email_validation}></lightning-input>
                        </div>
                        
                        <div class="form-group">
                            <c-lwc-Custom-lookup name="Account Lookup" accountrecordid={recordId} lookup-label={lookupLabel} object-api-name="Account"
                                icon-name="standard:account" onrecordselection={onRecordSelection} account-record-type={contactRoleselected} is-new={isNew} role-value={roleValue}></c-lwc-Custom-lookup>  
                        </div>
                        <div class="form-group">
                            <lightning-input name="conCompanyNotFound" type="checkbox" label="Company Not Found" value={newContact.Company_Not_Found__c} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            {label.Company_Not_Found}
                            <lightning-input name="companyName" type="text" maxlength="255" label="Company/School of Pharmacy" value={newContact.AccountId} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>

                        <div class="form-group">
                            <lightning-input name="conNickname" type="text" required="true" maxlength="255" label="Nickname" value={newContact.NickName} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conSuffix" type="text" required="true" maxlength="255" label="Suffix" value={newContact.Suffix} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conJobTitle" type="text" required="true" maxlength="255" label="Job Title" value={newContact.Suffix} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conEmployerType" type="text" required="true" maxlength="255" label="Employe Type" value={newContact.Suffix} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input name="conPrimaryPoistion" type="text" required="true" maxlength="255" label="Primary Position" value={newContact.Primary_Position__c} message-when-value-missing={label.Title_validation_message} ></lightning-input>
                        </div>
                      
                    </lightning-record-edit-form>
                    </div>  
                    <div class="slds-p-top_small" >
                        
                        <lightning-button variant="brand" label={label.Create_Account}  class="slds-m-left_x-small" title={label.Create_Account} onclick={createAccount}></lightning-button>
                    </div> 
                </div>        
        </div>
    </div>
</template>
